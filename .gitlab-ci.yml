stages:
  - build
  - push
build:
  image: docker
  stage: build
  script:
     - docker build --pull -t ndamiens/nginx-php:latest .

push:
  image: docker
  only:
     - master
  stage: push
  script:
     - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_LOGIN" --password-stdin
     - docker push ndamiens/nginx-php:latest

